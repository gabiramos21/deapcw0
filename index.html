<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda de Bilhetes de Cinema</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-image: url('caminho/para/sua/imagem.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <header style="background-color: #007bff;">
        <h1 style="color: #fff; font-size: 24px;">Venda de Bilhetes de Cinema</h1>
    </header>
    <main>
        <section id="login">
            <h2 style="font-size: 20px;">Login</h2>
            <form id="loginForm">
                <div>
                    <label for="username">Nome de Utilizador:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    <input type="checkbox" id="showPassword"> Mostrar senha
                </div>
                <div>
                    <button type="submit">Login</button>
                </div>
            </form>
        </section>
    </main>
    <footer style="background-color: #007bff; padding: 20px;">
        <p style="color: #fff; font-size: 20px;">&copy; 2024 Venda de Bilhetes de Cinema</p>
    </footer>
    <script>
        // Script JavaScript aqui
    </script>
</body>
</html>
